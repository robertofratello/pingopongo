name: Docker Image CI

on:
  workflow_dispatch

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker run --privileged --rm tonistiigi/binfmt --install all && docker buildx build --platform linux/arm/v7,linux/arm64/v8,linux/amd64 --tag guglielmofelici/pingopongo-be --push .

